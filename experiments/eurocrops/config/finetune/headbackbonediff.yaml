defaults:
  - finetune_base

name: "${base_name} - finetune head&backbone diff"
tuning_params:
  floats:
    head_lr:
      log: True
      low: 1.0e-6
      high: 1.0e-2
    backbone_lr:
      log: True
      low: 1.0e-6
      high: 1.0e-3
  ints: {}
  categoricals: {}

train_config:
  head_lr: 1e-2
  backbone_lr: 1e-5
  batch_size: 128
  epochs: 200
  patience: 5
  stop_early: True
